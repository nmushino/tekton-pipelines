apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeoffice-backend
spec:
  destination:
    name: ''
    namespace: quarkuscoffeeshop-cicd
    server: 'https://kubernetes.default.svc'
  source:
    path: homeoffice-backend
    repoURL: %REPO_NAME%
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
