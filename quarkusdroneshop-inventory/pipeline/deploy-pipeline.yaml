    - name: push-oc-apps
      params:
        - name: SCRIPT
          value: |
            #!/bin/bash
            set -e

            oc delete all -l app=inventory -n quarkusdroneshop-demo || true
            oc delete bc/inventory -n quarkusdroneshop-demo || true
            oc new-build --binary --name=inventory --image-stream=java:openjdk-17-ubi8 -n quarkusdroneshop-demo
            oc start-build inventory --from-dir=target/quarkus-app/ --follow -n quarkusdroneshop-demo
            oc new-app inventory --name=inventory --allow-missing-images -n quarkusdroneshop-demo
            oc set env deployment/inventory JAVA_OPTS_APPEND="-Dquarkus.profile=prod" -n quarkusdroneshop-demo

            PGSQL_URL=$(oc get configmap droneshop-config -n quarkusdroneshop-demo -o=jsonpath='{.data.PGSQL_URL}')
            oc set env deployment/inventory PGSQL_URL=$PGSQL_URL -n quarkusdroneshop-demo
            PGSQL_USER=$(oc get secret droneshopdb-pguser-droneshopadmin -n quarkusdroneshop-demo -o=jsonpath='{.data.user}' | base64 --decode)
            oc set env deployment/inventory PGSQL_USER=$PGSQL_USER -n quarkusdroneshop-demo
            PGSQL_PASS=$(oc get secret droneshopdb-pguser-droneshopadmin -n quarkusdroneshop-demo -o=jsonpath='{.data.password}' | base64 --decode)
            oc set env deployment/inventory PGSQL_PASS=$PGSQL_PASS -n quarkusdroneshop-demo
            
            KAFKA_URL=$(oc get configmap droneshop-config -n quarkusdroneshop-demo -o=jsonpath='{.data.KAFKA_BOOTSTRAP_URLS}')
            oc set env deployment/inventory KAFKA_BOOTSTRAP_URLS=$KAFKA_URL -n quarkusdroneshop-demo
            QUARKUS_LOG_LEVEL=$(oc get configmap droneshop-config -n quarkusdroneshop-demo -o=jsonpath='{.data.QUARKUS_LOG_LEVEL}')
            oc set env deployment/inventory QUARKUS_LOG_LEVEL=$QUARKUS_LOG_LEVEL -n quarkusdroneshop-demo

      runAfter:
        - maven-run
      taskRef:
        name: push-app-task
      workspaces:
        - name: source
          workspace: shared-workspace
  workspaces:
  - name: shared-workspace
  - name: maven-settings